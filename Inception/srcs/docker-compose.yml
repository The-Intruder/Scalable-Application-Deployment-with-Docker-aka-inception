version: "3"

services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    volumes:
      - /home/mnaimi/data/html:/var/www/html
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
      - external
    env_file:
      - .env
    restart: on-failure

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - /home/mnaimi/data/html:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception
    env_file:
      - .env
    restart: on-failure

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - /home/mnaimi/data/mariadb:/var/lib/mariadb
    networks:
      - inception
    env_file:
      - .env
    restart: on-failure

networks:
  inception:
    driver: bridge


# The "external" network needs to be created with the following command:
# docker network create -d bridge external
